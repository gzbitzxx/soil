<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../plugings/bootstrap/css/site.min.css" />
    <link rel="stylesheet" type="text/css" href="../style/showbox.css">
</head>

<body>
    <div class="showbox">
        <form method="post" action="#">
            <div class="form-group">
                <label for="exampleInputEmail1">音乐名称</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="音乐名称">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">类型名称</label>
                <br />
                <select class="dropdown" style="width:154px; border:1px solid #999; border-radius:5px; height:35px; line-height:35px;">
                    <option selected="selected">-- 请选择类型--</option>
                    <option value="1" style="line-height:35; height:35px;">摇滚音乐</option>
                    <option value="2">轻音乐</option>
                    <option value="3">流行音乐</option>
                    <option value="4">古典音乐</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">专辑</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="专辑">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">歌手</label>
                <input type="Singer" class="form-control" id="exampleInputEmail1" placeholder="歌手">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">音乐路径</label>
                <input type="file" class="form-control" id="exampleInputEmail1" placeholder="文件路径">
            </div>
            <div class="control">
                <button class="btn btn-large btn-info" type="submit">提交</button>
                <button class="btn btn-large btn-info" type="reset">重置</button>
            </div>
        </form>
    </div>
    <script src="../plugings/layui/layui.js" type="application/javascript"></script>
    <script src="../plugings/scroll/jquery-2.1.1.min.js" type="application/javascript"></script>
    <script src="../plugings/bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="../js/hui-menu.js" type="application/javascript"></script>
    <script src="../plugings/scroll/jquery.nicescroll.min.js" type="application/javascript"></script>
    <script src="../js/main.js" type="application/javascript"></script>
</body>

</html>
