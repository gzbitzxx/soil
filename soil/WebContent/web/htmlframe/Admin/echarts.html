    <script>


        layui.use(['form','laydate'],function () {

            var from=layui.form();
            var laydate=layui.laydate;

        })

<script type="application/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var myChart1 = echarts.init(document.getElementById('main1'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    var myChart3 = echarts.init(document.getElementById('main3'));
    var myChart4 = echarts.init(document.getElementById('main4'));

    option = {
        title : {
            text: '土地出租后台管理系统',
            subtext: '数据分析',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['土地','访问量','成交量','xxx']
        },
        series : [
            {
                name: '土地出租后台管理系统',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'土地'},
                    {value:310, name:'访问量'},
                    {value:234, name:'成交量'},
                    {value:135, name:'xxx'},
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    option1 = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['土地','访问量','成交量','xxx']
        },
        series: [
            {
                name:'土地出租后台管理系统',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335, name:'土地'},
                    {value:310, name:'访问量'},
                    {value:234, name:'成交量'},
                    {value:135, name:'xxx'},
                ]
            }
        ]
    };

    option2 = {
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['PC端','手机端','平均']
        },
        xAxis: [
            {
                type: 'category',
                data: ['1天','2天','3天','4天','5天','6天','7天','8天','9天','10天','11天','12天']
            }
        ],
        yAxis: [
            {
                type: 'value',
                name:'流量大小',
                min: 0,
                max: 250,
                interval: 50,
                axisLabel: {
                    formatter: '{value} M'
                }
            },
            {
                type: 'value',
                min: 0,
                max: 25,
                interval: 5,
                axisLabel: {
                    formatter: '{value} %'
                }
            }
        ],
        series: [
            {
                name:'访问量',
                type:'bar',
                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
            },
            {
                name:'流量量',
                type:'bar',
                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
            },
            {
                name:'成交量',
                type:'line',
                yAxisIndex: 1,
                data:[2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
            }
        ]
    };


    option3 = {
        title : {
            text: '数据流量',
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['PC端','手机端']
        },
        toolbox: {
            show : true,
            feature : {
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                data : ['1天','2天','3天','4天','5天','6天','7天','8天','9天','10天','11天','12天']
            }
        ],

            {
                type : 'value'
            }

            {
                name:'PC端',
                type:'bar',
                data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'手机端',
                type:'bar',
                data:[2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3],
                markPoint : {

                }
            }
        ]
    };

            formatter: '{b}'
        },
        series: [

                    }

    myChart2.setOption(option2);
    myChart3.setOption(option3);
